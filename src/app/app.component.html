<div class="row">
  <div class="col-auto p-0 d-none d-sm-block">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col bg-main-bg text-main vh-100 w-100 ps-1">
    <!-- switch theme -->
    <div class="d-flex justify-content-end pe-2 mt-3">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          (click)="switchTheme()"
        />
        <label
          class="form-check-label text-capitalize"
          for="flexSwitchCheckDefault"
          >{{darkMode ? 'disable' : 'enable'}} dark mode</label
        >
      </div>
    </div>
    <!-- end switch theme -->
    <div class="p-2">
      <app-chat></app-chat>
    </div>
  </div>
</div>

<div class="vh-100 overflow-scroll bg-sub-bg text-sub">
  <h4 class="text-center m-3 fw-bold text-capitalize">chats</h4>
  <h3 class="text-center">{{currentUser.username}}</h3>
  <div class="text-center p-3">
    <label for="user" class="form-label text-capitalize">search for user</label>
    <input
      type="text"
      class="form-control"
      name="user"
      id="user"
      aria-describedby="helpId"
      placeholder="@user"
    />
  </div>
 @for (user of users; track user._id) {
   <div class="mt-3 d-flex justify-content-start align-items-center" (click)="chatWithUser(user)">
    <img src="assets/images/user.webp" class="ms-4 user-img rounded-5" alt="" />
    <div class="d-flex flex-column ms-4">
      <h6 class="text-capitalize fw-bold fw-light mb-0">{{user.username}}</h6>
      <small class="mt-0">last message</small>
    </div>
  </div>
 }
</div>
